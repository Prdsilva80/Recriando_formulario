<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
            rel="stylesheet" />

        <link rel="stylesheet" href="style.css" />
        <link rel="shortcut icon" type="image/x-icon" href="./assets/explorer.ico">
    </head>
    <body>
        <div class="page">
            <header>
                <h1>Avalie a sua Mentoria</h1>
                <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
                <img src="assets/img.svg" alt="Balão com estrelas" />
            </header>

            <form id="form">
                <fieldset>
                    <legend class="fieldset-wrapper-header">
                        Informações pessoais
                    </legend>
                    <div class="edge">
                        <div class="flex-inline">
                            <div class="input-wrapper">
                                <label for="user-name">Nome</label>
                                <input type="text" id="user-name" required/>
                            </div>
                            <div class="input-wrapper">
                                <label for="user-surname">Sobrenome</label>
                                <input type="text" id="user-surname" required/>
                            </div>
                        </div>
                        <div class="input-wrapper">
                            <label for="user-email"
                                >E-mail<span
                                    >(digite seu melhor email)</span
                                ></label
                            >
                            <input type="email" id="user-email" required/>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <div class="edge">
                      <div class="alignment">
                        <legend class="fieldset-wrapper">Informações do mentor</legend>
                      </div>
                        <div class="mentor-options">
                          <label for="mentors">Selecione quem foi o seu mentor</label>
                          <select id="mentors">
                            <option value="Mentor 01">Mentor 01</option>
                            <option value="Mentor 02">Mentor 02</option>
                            <option value="Mentor 03">Mentor 03</option>
                          </select>
                        </div>

                        <div class="input-wrapper">
                            <label for="user-feedback">Feedback sobre o mentor</label>
                            <textarea id="user-feedback" cols="30" rows="10"></textarea>
                        </div>
                        <div class="input-wrapper col-2">
                          <input type="checkbox" id="checkbox-doubts" class="checkbox" required/>
                          <label for="checkbox-doubts" class="checkbox-label">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                  <div class="alignment edge">
                    <legend class="fieldset-wrapper">Agendando próxima mentoria</legend>
                  </div>
                  <div class="edge">
                      <div class="flex-inline">
                          <div class="input-wrapper">
                              <label for="date-mentorship">Data<span>(DD/MM/AAAA)</span></label>
                              <input type="date" id="date-mentorship" required/>
                          </div>
                          <div class="input-wrapper">
                              <label for="mentorship-from">Das</label>
                              <input type="time" id="mentorship-from" required/>
                          </div>
                          <div class="input-wrapper">
                            <label for="mentorship-top">Até</label>
                            <input type="time" id="mentorship-top" required/>
                        </div>
                      </div>
                  </div>
              </fieldset>
              <footer>
                <input type="submit" class="button" form="form" value="Salvar">
              </footer>
            </form>
        </div>
    </body>
</html>
